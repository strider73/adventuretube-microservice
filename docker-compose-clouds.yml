services:
  eureka-server:
    build:
      context: . # Context points to the module folder
      dockerfile: ${Dockerfile} # Unified Dockerfile.mac located in the root directory
      args:
        BASE_IMAGE:  ${BASE_IMAGE}
        MODULE_NAME: eureka-server
        APP_PORT: ${EUREKA_PORT}
    ports:
      - "${EUREKA_PORT}:${EUREKA_PORT}"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - ENV_TARGET=${ENV_TARGET}
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false
      - EUREKA_CLIENT_FETCH_REGISTRY=false
    networks:
      - adventuretube-jenkins-network
    healthcheck:
      test: ["CMD-SHELL", "echo 'var c = (java.net.HttpURLConnection)java.net.URI.create(\"http://localhost:${EUREKA_PORT}/actuator/health\").toURL().openConnection(); c.setConnectTimeout(3000); c.setReadTimeout(3000); System.exit(c.getResponseCode() == 200 ? 0 : 1);' | jshell -"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  config-service:
    build:
      context: . # Context points to the module folder
      dockerfile: ${Dockerfile} # Unified Dockerfile.mac located in the root directory
      args:
        BASE_IMAGE: ${BASE_IMAGE:-openjdk:17-jdk-alpine}
        MODULE_NAME: config-service
        APP_PORT: ${CONFIG_PORT}
    ports:
      - "${CONFIG_PORT}:${CONFIG_PORT}"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - ENV_TARGET=${ENV_TARGET}
      - SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS=file:/config
#    volumes:
#      - ./config-service/src/main/resources/config:/config
    networks:
      - adventuretube-jenkins-network
    depends_on:
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "echo 'var c = (java.net.HttpURLConnection)java.net.URI.create(\"http://localhost:${CONFIG_PORT}/actuator/health\").toURL().openConnection(); c.setConnectTimeout(3000); c.setReadTimeout(3000); System.exit(c.getResponseCode() == 200 ? 0 : 1);' | jshell -"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  gateway-service:
    build:
      context: . # Context points to the module folder
      dockerfile: ${Dockerfile} # Unified Dockerfile.mac located in the root directory
      args:
        BASE_IMAGE: ${BASE_IMAGE:-openjdk:17-jdk-alpine}
        MODULE_NAME: gateway-service
        APP_PORT: ${GATEWAY_PORT}
        DEBUG_PORT: ${GATEWAY_DEBUG_PORT}
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"
      - "${GATEWAY_DEBUG_PORT}:${GATEWAY_DEBUG_PORT}"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - ENV_TARGET=${ENV_TARGET}
      - JAVA_DEBUG_PORT=${GATEWAY_DEBUG_PORT}
      - CONFIG_SERVER_URL=${CONFIG_SERVER_URL}
      - JAVA_TOOL_OPTIONS="-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:${GATEWAY_DEBUG_PORT}"
    networks:
      - adventuretube-jenkins-network
    depends_on:
      eureka-server:
        condition: service_healthy
      config-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "echo 'var c = (java.net.HttpURLConnection)java.net.URI.create(\"http://localhost:${GATEWAY_PORT}/actuator/health\").toURL().openConnection(); c.setConnectTimeout(3000); c.setReadTimeout(3000); System.exit(c.getResponseCode() == 200 ? 0 : 1);' | jshell -"]
      interval: 30s
      timeout: 10s
      retries: 10
      # Gateway takes ~14s to start after container is created; allow grace period before health checks count as failures
      start_period: 60s
    restart: unless-stopped

networks:
  adventuretube-jenkins-network:
    driver: bridge
    name: adventuretube-jenkins-network
