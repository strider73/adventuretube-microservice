server:
  port: 8040

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}
    fetch-registry: true
    register-with-eureka: true
    enabled: true


logging:
  level:
    root: INFO
    com.netflix.discovery.DiscoveryClient: WARN  # Skip debug messages for DiscoveryClient
    com.adventuretuebe.web: DEBUG  # Ensure debug messages for member-service

jwt:
  secret: ${JWT_SECRET}


