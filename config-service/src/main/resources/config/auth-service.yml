server:
  port: 8010

spring:
  datasource:
    url: jdbc:postgresql://192.168.1.116:5432/adventuretube
    username: postgres
    password: mysecretpassword
    hikari:
      max-lifetime: 1800000         # Set maxLifetime to 30 minutes (1800000 ms)
      idle-timeout: 600000          # Set idle timeout to 10 minutes (600000 ms)
      validation-timeout: 3000      # Set validation timeout to 3 seconds (3000 ms)
      minimum-idle: 15               # Minimum number of idle connections
      maximum-pool-size: 10         # Maximum pool size for better performance
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          default_schema: public  # <-- Add this line
          format_sql: true



eureka:
  client:
    service-url:
      defaultZone: http://192.168.1.116:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true


logging:
  level:
    root: INFO
    com.netflix.discovery.DiscoveryClient: INFO  # Skip debug messages for DiscoveryClient
    com.adventuretuebe.member_service: DEBUG  # Ensure debug messages for member-service

