server:
  port: 9297
  tomcat:
      apr:
        enabled:false
spring:
  application:
    name: config-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config
  logging:
    level:
      org.springframework.cloud.config.server: DEBUG
      org.springframework.cloud.config: DEBUG


eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://192.168.1.116:8761/eureka
    fetch-registry: true
    register-with-eureka: true

management:
  endpoints:
    web:
      exposure:
        include: health,refresh
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      show-details: always

