server:
  profiles:
     active:  ${SPRING_PROFILES_ACTIVE:dev}
  port: 8761

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      # for docker-compose
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: eureka-server
# Spring Actuator endpoint for health check
management:
  endpoints:
    web:
      exposure:
        include: health,refresh
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      show-details: always
